{% extends "base.html" %}
{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning" role="alert">
    
    {{ message }}
</div>
{% endfor %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_login.css') }}">

<div>Bel 0612525215 voor het aanvragen van de verificatie code.</div>

<div class="container mt-2">
    <div class="row justify-content-md-center">

            <form method="POST" action="/ww_vergetenpost" class="ww_test">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="code">Verificatie code:</label>
                <input type="text" id="code" name="code" required>
                <label for="new_password">     Nieuw wachtwoord:</label>
                <input type="password" id="new_password" name="new_password" required>
                <button class="btn btn-primary" id="submit" name="submit" type="submit">Reset wachtwoord</button>
            </form>
        
    </div>
</div>

{% endblock %}
