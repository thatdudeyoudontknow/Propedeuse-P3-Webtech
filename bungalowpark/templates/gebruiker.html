{% extends "base.html" %}
{% block content %}

<h1>Uw boekingen</h1>

<ul>
    <table>
        <tr>
            <th>Boekingnummer</th>
            <th>Bungalow ID</th>
            <th>startdatum</th>            
            <th>einddatum</th>
            
        </tr>
    {% for item in bungID %}
    <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.bungalowID }}</td>
    <td>{{ item.startdatum }}</td>
    <td>{{ item.einddatum }}</td>
    </tr>
    {% endfor %}
    </table>

</ul>
<h1>pas uw boeking aan </h1>
<form action="/update_boeking" method="POST">
    <input type="text" name="boeking_id" placeholder="Boeking ID" required>
    <input type="date" name="startdatum" placeholder="Startdatum" required>
    <input type="date" name="einddatum" placeholder="Einddatum" required>
    <button type="submit">Update</button>
  </form>

{% endblock %}
